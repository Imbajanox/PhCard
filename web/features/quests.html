<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quests - PhCard</title>
    <link rel="stylesheet" href="../css/features.css">
    <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body>
    <div class="container">
        <div id="header-placeholder">
        </div>
        <div class="page-header">
            <h1>ðŸŽ¯ Quests</h1>
            <p>Complete quests to earn rewards and XP</p>
        </div>

        <div class="quest-filters">
            <button class="active" data-filter="all">All Quests</button>
            <button data-filter="daily">Daily</button>
            <button data-filter="weekly">Weekly</button>
            <button data-filter="story">Story</button>
            <button data-filter="active">Active</button>
            <button data-filter="completed">Completed</button>
        </div>

        <div class="quest-reset-controls" style="margin: 20px 0; text-align: center;">
            <button id="reset-daily-btn" class="reset-button">Reset Daily Quests</button>
            <button id="reset-weekly-btn" class="reset-button">Reset Weekly Quests</button>
        </div>

        <div id="quest-container">
            <div class="loading">Loading quests</div>
        </div>
    </div>

    <script src="../js/features/quests.js"></script>
</body>
</html>

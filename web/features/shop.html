<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - PhCard</title>
    <link rel="stylesheet" href="../css/features.css">
    <style>
        .currency-display {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .currency-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .currency-icon {
            font-size: 1.5em;
        }

        .shop-tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .shop-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .shop-tab.active {
            color: black;
            border-bottom-color: #4CAF50;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .shop-item, .pack-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            min-height: auto;
        }

        .shop-item:hover, .pack-item:hover {
            transform: translateY(-5px);
            border-color: rgba(76, 175, 80, 0.5);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.2);
        }

        .item-header {
            margin-bottom: 15px;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-rarity {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            text-transform: uppercase;
            font-weight: bold;
        }

        .rarity-common { background: #9e9e9e; color: white; }
        .rarity-rare { background: #2196F3; color: white; }
        .rarity-epic { background: #9C27B0; color: white; }
        .rarity-legendary { background: #FF9800; color: white; }

        .item-stats {
            margin: 15px 0;
            font-size: 0.9em;
            color: #ccc;
        }

        .item-price {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            font-size: 1.1em;
            font-weight: bold;
        }

        .price-coins {
            color: #FFD700;
        }

        .price-gems {
            color: #00BCD4;
        }

        .shop-item, .pack-item {
            display: flex;
            flex-direction: column;
        }

        .buy-button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: auto;
        }

        .buy-button:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: scale(1.05);
        }

        .buy-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: scale(1);
        }

        .pack-description {
            color: #ccc;
            font-size: 0.9em;
            margin: 10px 0;
            min-height: 40px;
        }

        .pack-info {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            font-size: 0.9em;
        }

        .pack-info-item {
            text-align: center;
        }

        .pack-info-label {
            color: #888;
            font-size: 0.85em;
        }

        .pack-info-value {
            font-weight: bold;
            color: #fff;
        }

        .daily-login-section {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(33, 150, 243, 0.2));
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .streak-display {
            font-size: 2em;
            margin: 10px 0;
        }

        .claim-daily-button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .claim-daily-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .claim-daily-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: scale(1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 2px solid rgba(76, 175, 80, 0.5);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-close {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
        }

        .modal-close:hover {
            color: #fff;
        }

        .card-reveal {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .card-reveal-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .card-reveal-name {
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header-placeholder"></div>
        
        <div class="page-header">
            <h1>ðŸ›’ Card Shop</h1>
            <p>Purchase cards and packs to build your collection</p>
        </div>

        <div class="currency-display">
            <div class="currency-item">
                <span class="currency-icon">ðŸª™</span>
                <span id="coins-display">0</span>
                <span>Coins</span>
            </div>
            <div class="currency-item">
                <span class="currency-icon">ðŸ’Ž</span>
                <span id="gems-display">0</span>
                <span>Gems</span>
            </div>
        </div>

        <div class="daily-login-section">
            <h2>ðŸ“… Daily Login Reward</h2>
            <div class="streak-display" id="streak-display">Login to start your streak!</div>
            <button class="claim-daily-button" id="claim-daily-btn">Claim Daily Reward</button>
            <p id="daily-status" style="margin-top: 10px; color: #ccc;"></p>
        </div>

        <div class="shop-tabs">
            <button class="shop-tab active" data-tab="cards">Cards</button>
            <button class="shop-tab" data-tab="packs">Card Packs</button>
        </div>

        <div id="cards-tab" class="shop-content">
            <div id="cards-container" class="shop-grid">
                <div class="loading">Loading cards...</div>
            </div>
        </div>

        <div id="packs-tab" class="shop-content" style="display: none;">
            <div id="packs-container" class="shop-grid">
                <div class="loading">Loading packs...</div>
            </div>
        </div>
    </div>

    <!-- Pack Opening Modal -->
    <div id="pack-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="modal-close">&times;</span>
            <div class="modal-header" id="modal-title">Pack Opened!</div>
            <div id="pack-cards" class="card-reveal"></div>
            <button class="buy-button" onclick="closePackModal()" style="margin-top: 20px;">Close</button>
        </div>
    </div>

    <script src="../js/features/shop.js"></script>
</body>
</html>

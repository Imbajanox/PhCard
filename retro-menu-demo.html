<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhCard - Retro Menu Demo</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div id="app">
        <div id="menu-screen" class="screen active">
            <div class="menu-container">
                <h1>PhCard</h1>
                
                <div class="user-info">
                    <div id="user-profile">
                        <h3>PLAYER_ONE</h3>
                        <p>Level: <span id="level-display">5</span></p>
                        <div class="xp-bar">
                            <div id="xp-progress" class="xp-fill" style="width: 65%;"></div>
                        </div>
                        <p class="xp-text"><span id="xp-current">650</span> / <span id="xp-max">1000</span> XP</p>
                        <p>Siege: <span id="wins-display">15</span> | Niederlagen: <span id="losses-display">7</span></p>
                    </div>
                </div>
                
                <div class="menu-buttons">
                    <button class="menu-btn">Neues Spiel</button>
                    <button class="menu-btn">Kartensammlung</button>
                    <button class="menu-btn">Deck Builder</button>
                    <button class="menu-btn">Quests</button>
                    <button class="menu-btn">Achievements</button>
                    <button class="menu-btn">Statistiken</button>
                    <button class="menu-btn">Abmelden</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
